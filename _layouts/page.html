<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  {% include nav.html %}

  <!-- Slim hero for internal pages
       Per-page controls in the page front matter:
       hero_image: /img/publications-hero.jpg
       hero_height: 8cm   # or 4cm, 180px, etc.
  -->
  <header class="header-slim"
          style="
            background-image: url('{{ page.hero_image | default: '/img/header.jpg' }}');
            background-size: cover;
            background-position: center;
            overflow: hidden;">
    <div class="header-content">
      <div class="header-content-inner">
        <h1>{{ page.title }}</h1>
        <hr>
        {% if page.subtitle %}<p>{{ page.subtitle }}</p>{% endif %}
      </div>
    </div>
  </header>

  <!-- Main content on white for strong contrast -->
  <section id="page" class="page-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-12">
          {{ content }}
        </div>
      </div>
    </div>
  </section>

  <style>
    /* ===============================
       FORCE a small hero height
       =============================== */
    :root {
      /* Use per-page value if present; else default to 8cm */
      --hero-h: {{ page.hero_height | default: '8cm' }};
    }
    header.header-slim {
      width: 100%;
      height: var(--hero-h) !important;   /* <-- hard cap */
      min-height: 0 !important;
      text-align: center;
      color: #fff;
    }

    /* Kill the theme's big paddings that were making it tall */
    header.header-slim .header-content {
      height: 100% !important;
      padding-top: 0 !important;
      padding-bottom: 0 !important;
      padding-left: 0 !important;
      padding-right: 0 !important;
      display: flex !important;
      align-items: center !important;      /* vertical center */
      justify-content: center !important;  /* horizontal center */
    }

    /* Compact, readable heading inside the small area */
    header.header-slim .header-content .header-content-inner h1 {
      margin: 0;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 42px;
      line-height: 1.1;
    }
    @media (min-width: 768px) {
      header.header-slim .header-content .header-content-inner h1 { font-size: 60px; }
    }
    header.header-slim .header-content .header-content-inner hr {
      margin: 12px auto;
    }
    header.header-slim .header-content .header-content-inner p {
      margin: 6px 0 0;
      font-size: 16px;
      color: rgba(255,255,255,.85);
    }
    @media (min-width: 768px) {
      header.header-slim .header-content .header-content-inner p { font-size: 18px; }
    }

    /* Readable page body */
    section.page-section { padding: 40px 0; background: #fff; color: #222; }
    section.page-section a { color: #1b6ec2; text-decoration: none; }
    section.page-section a:hover, section.page-section a:focus { color: #0f4e91; text-decoration: underline; }
  </style>

  {% include scripts.html %}
</body>
</html>
