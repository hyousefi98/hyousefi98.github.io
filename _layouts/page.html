<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  {% include nav.html %}

  <header>
    <div class="header-content">
      <div class="header-content-inner">
        <h1>{{ page.title }}</h1>
        <hr>
        {% if page.subtitle %}<p>{{ page.subtitle }}</p>{% endif %}
      </div>
    </div>
  </header>

  <section id="page" class="bg-primary" style="padding:40px 0;">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-12">
          {{ content }}
        </div>
      </div>
    </div>
  </section>

  {% include scripts.html %}
</body>
</html>
