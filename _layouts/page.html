<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  {% include nav.html %}

  <!-- Slim hero for internal pages -->
  <!-- You can override height per page with:
       hero_height: 4cm   (or "152px")
       desktop_hero_height: 4cm
  -->
  <header class="header-slim"
          style="
            /* Prefer exact cm, but provide px fallback for consistency */
            height: {{ page.hero_height | default: '4cm' }};
            height:  {{ page.hero_height | default: '152px' }};
          ">
    <div class="header-content">
      <div class="header-content-inner">
        <h1>{{ page.title }}</h1>
        <hr>
        {% if page.subtitle %}<p>{{ page.subtitle }}</p>{% endif %}
      </div>
    </div>
  </header>

  <!-- Main content on white for strong contrast -->
  <section id="page" class="page-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-12">
          {{ content }}
        </div>
      </div>
    </div>
  </section>

  <style>
    /* Ensure the slim header actually stays slim */
    header.header-slim {
      position: relative;
      width: 100%;
      min-height: 0;            /* don't let theme set a bigger min-height */
      text-align: center;
      color: #fff;
      overflow: hidden;         /* crop the image if needed */
      background-position: center center;
      background-size: cover;   /* keep theme look */
    }

    /* Remove large default paddings and center content in the 4cm area */
    header.header-slim .header-content {
      height: 100%;
      padding: 0;
      display: flex;
      align-items: center;      /* vertical center */
      justify-content: center;  /* horizontal center */
    }

    /* Compact typography so it fits in ~4cm nicely */
    header.header-slim .header-content .header-content-inner h1 {
      margin: 0;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 36px;          /* adjust if you want larger/smaller */
      line-height: 1.1;
    }
    header.header-slim .header-content .header-content-inner hr {
      margin: 12px auto;
    }
    header.header-slim .header-content .header-content-inner p {
      margin: 6px 0 0;
      font-size: 16px;
      color: rgba(255,255,255,.85);
    }

    /* Readable page content */
    section.page-section {
      padding: 40px 0;
      background: #ffffff;
      color: #222;
    }
    section.page-section a {
      color: #1b6ec2;
      text-decoration: none;
    }
    section.page-section a:hover, section.page-section a:focus {
      color: #0f4e91;
      text-decoration: underline;
    }
    section.page-section .pub-meta { color: rgba(0,0,0,.7); }
  </style>

  {% include scripts.html %}
</body>
</html>
